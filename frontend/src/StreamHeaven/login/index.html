<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Netflix Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <nav>
            <img src="logo.svg" alt="logo">
        </nav>

        <div class="form_wrapper">
            <h2>Sign In</h2>
            <form action="#">
                <div class="form_control">
                    <input placeholder="  Enter the Email id or Phone number" type="text">
                   
                </div>
                <div class="form_control">
                    <input placeholder="  Enter the password" type="password">
                   
                </div>

                <div id="submit">
                    <button>Sign In</button>
                </div>
                <p>OR</p>
                <div id="signCode">
                    <button>Use a sign-in code</button>
                </div>
                <div id="forget">
                    <a href="#">Forgot Password?</a>
                </div>
                <div class="form_help">
                    <div class="remember">
                        <input type="checkbox" id="remember"/>
                        <label for="remember">Remember me</label>
                    </div>
                </div>
            </form>
            <p>New to StreamHaven?<a href="#">Sign up now</a></p>
            <div id="foot">
                <small>This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn More</a></small>
            </div>
        </div>
    <body>
        
    </body>
</html>
